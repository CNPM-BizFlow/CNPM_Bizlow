version: '3.8'

services:
  app:
    build: .
    container_name: bizflow-api
    ports:
      - "9999:9999"
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=mysql+pymysql://root:bizflow123@mysql:3306/bizflow
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-bizflow_secret_key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-bizflow_jwt_secret}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
    networks:
      - bizflow-network

  mysql:
    image: mysql:8.0
    container_name: bizflow-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: bizflow123
      MYSQL_DATABASE: bizflow
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - bizflow-network

  redis:
    image: redis:7-alpine
    container_name: bizflow-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - bizflow-network

volumes:
  mysql-data:
  redis-data:

networks:
  bizflow-network:
    driver: bridge
